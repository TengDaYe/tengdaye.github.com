<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>我是你腾哥</title>

  <link rel="stylesheet" href="css/normalize.css">

    <script src="js/modernizr.js"></script>

</head>

<body>

  <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js'>

  </script><script src='http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js'></script>

  <script src="js/index.js"></script>

   <script>
      $(function(){
          var SysSecond;
          var InterValObj;
          var barcode;
          $(document).ready(function () {
              SysSecond = 10; //这里获取倒计时的起始时间
              InterValObj = window.setInterval(SetRemainTime, 1000); //间隔函数，1秒执行
              barcode = $("#barcode").html();
          });
          //将时间减去1秒，计算天、时、分、秒
          function SetRemainTime() {
              if (SysSecond > 0) {
                  SysSecond = SysSecond - 1;
                  var second = Math.floor(SysSecond % 60);             // 计算秒
                  var minite = Math.floor((SysSecond / 60) % 60);      //计算分
                  var hour = Math.floor((SysSecond / 3600) % 24);      //计算小时
                  var day = Math.floor((SysSecond / 3600) / 24);        //计算天
                  if (day > 0) {
                      if (day == 1) {
                          $("#remainTime").html(day + "DAY " + hour + ":" + minite + ":" + second + "");
                      } else {
                          $("#remainTime").html(day + "DAYS " + hour + ":" + minite + ":" + second + "");
                      }
                  } else {
                      $("#remainTime").html(hour + ":" + minite + ":" + second + "");
                  }
              } else {//剩余时间小于或等于0的时候，就停止间隔函数
                 // location.href = "/product/countdown.aspx?fn=" + barcode + "";
                  window.clearInterval(InterValObj);
                  //这里可以添加倒计时时间为0后需要执行的事件
                  alert("时间到");
              }
          }
      })

   </script>
</body>
</html>
